{% extends 'homebase.html' %}

{% block title %} Login {% endblock %}


{% block body %} 

<div class="card mt-5 w-50 mx-auto">
    <h5 class="card-header">Login</h5>
    <div class="card-body">
        <form method="POST" class="row g-3">
        
            <div class="col-md-6">
              <label for="validationDefaultUsername" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" name="username" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="validationDefault01" placeholder="super secret" required>
              </div>
             
           
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>

    </div>
  </div>


{% endblock %}
